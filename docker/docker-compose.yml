services:
  postgres:
    image: postgres:16-alpine
    container_name: qadir-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: qadir
      POSTGRES_PASSWORD: qadir123
      POSTGRES_DB: qadir
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qadir"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
